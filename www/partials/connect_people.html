<div ng-controller="connectController" ng-cloak="" class="dividerdemoBasicUsage" ng-app="app">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <div layout="row" style="margin-bottom: -12px">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#/home">Home</a></li>
            <li class="breadcrumb-item active">Connect with People</li>
        </ol>
    </div>



    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">
           <md-tab label="Connect">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in Contacts">
                    <div class="md-list-item-text">
                        <h3>{{item.what}}
                        <h4>{{item.who}}</h4>
                        <p>{{item.notes}}</p>
                    </div>
                    <div class="md-button-connect">
                        <md-button class="md-secondary {{item.buttonstyle}}" ng-click="changeView(item)" ng-disabled=item.isDisabled>{{item.buttonValue}}</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-tab>
            <md-tab label="Friends">
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in friends">
                <div class="md-list-item-text">
                    <h3>{{item.what}} <span class={{item.isOnline}} aria-hidden="true"></span></h3>
                    <h4>{{item.who}}</h4>
                    <p>{{item.notes}}</p>
                </div>
                <div class="md-button-connect">
                        <md-button class="md-secondary {{item.buttonstyle}}" ng-click="changeView(item)" ng-disabled=item.isDisabled>{{item.FriendsButton}}</md-button>
                </div>
                 <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
            </md-tab>
            <md-tab label="Messages">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="item in Messages">
                        <div class="md-list-item-text">
                            <b><h3>{{item.what}} <span class="time" aria-hidden="true"><p align="right">3.20 PM</p></span></h3></b>
                            <i><h4>{{item.who}}</h4></i>
                        </div>
                        <div class="md-button-connect">
                            <md-button class="md-secondary {{item.buttonstyle}}" ng-click="changeView(item)" ng-disabled=item.isDisabled>{{item.buttonValue}}</md-button>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-tab>
        </md-tabs>
    </md-content>
