
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="login.js"></script>
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body style="background-image:url('images/boston.jpg'); ">
        <div class="form">
            <div class="header"><h2>Sign In</h2></div>
            <div class="login">
                <form action="index.html">
                    <ul>
                        <li>
                            <span class="un"><i ></i></span><input type="text" required class="text" placeholder="User Name Or Email" />
                        </li>
                        <li>
                            <span class="un"><i ></i></span><input type="password" required class="text" placeholder="User Password" />
                        </li>
                        <li>
                            <a href="../index.html"><button class="btn btn-primary">LOGIN</button></a>
                        </li>
                        <li><div class="span"><span class="ch"><input type="checkbox" id="r"> <label for="r">Remember Me</label> </span></div></li>
                    </ul>
                </form>
                <div class="social">
                    <a href="#"><div class="fb"><i class="fa fa-facebook-f"></i> &nbsp; Login With Facebook</div></a>
                </div>
            </div><br />
            <div class="sign">
                <div class="need">Need new account ?</div>
                <div class="up"><button class="btn btn-primary">Sign Up</button></div>
            </div>
        </div>
    </body>
</html>
